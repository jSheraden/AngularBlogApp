<div class="card-panel" style="box-shadow: none;">
  <h3 class="green-text text-darken-1" ng-bind="title"></h3>
</div>

<ul>
  <li ng-repeat="post in posts">
    <div class="card-panel" style="box-shadow: none;">
      <a href="#/post/{{post._id}}">
	    <h4 ng-bind="post.title"></h4>
      </a>
      <p ng-bind="post.body"></p>
    </div>
  </li>
</ul>
